name: Lighthouse CI (nightly)
on:
  schedule: [ { cron: "0 3 * * *" } ]
  workflow_dispatch:
jobs:
  lhci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '22' }
      - run: npm i -D @lhci/cli@0.13.0
      - run: npx lhci autorun
